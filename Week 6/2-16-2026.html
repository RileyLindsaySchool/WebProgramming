<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript</title>
    </head>

    <body>
        <button onclick="comparisonOps()">Comparison Operators</button>

        <script>
            function comparisonOps()
            {
                let a = "5";
                let b = 5;

                let output = '"' + a + '"" == ' + b + ": " + (a == b) + "\n" + '"' + a + '"" === ' + b + ": " + (a === b);

                alert(output);
            }
        </script>
    </body>
</html>
